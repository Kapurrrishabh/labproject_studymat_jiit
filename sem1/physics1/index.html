<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    .back{
        display:inline;
        cursor: pointer;
    }
    .forward{
        display: inline;
    }
    .shows{
        display:flex;
        flex-direction: row;
        gap: 10px;
        width:500px;
        overflow: hidden;
    }

    .showcards img {
        height: 200px;
    }
</style>

<body>
    <div class="back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
          </svg>
    </div>
    <div class="shows">
        <div class="showcards">
            <div class="cardimg">
                <img src="./IEEE/card3.png" alt="">
            </div>
            <div class="title">
                <p>Computer Science</p>
                <button class="cardsbtn">Enroll</button>
                <!-- <p class="discp">Young SpongeBob and His Friends Spend the Summer Together</p> -->
            </div>

        </div>
        <div class="showcards">
            <div class="cardimg">
                <img src="./IEEE/card1.png" alt="">
            </div>
            <div class="title">
                <p>Information Technology</p>
                <button class="cardsbtn">Enroll</button>
                <!-- <p class="discp">Young SpongeBob and His Friends Spend the Summer Together</p> -->
            </div>
        </div>
        <div class="showcards">
            <div class="cardimg">
                <img src="./IEEE/card2.png" alt="">
            </div>
            <div class="title">
                <p>Electronics And Telecommunication</p>
                <button class="cardsbtn">Enroll</button>
                <!-- <p class="discp">Young SpongeBob and His Friends Spend the Summer Together</p> -->
            </div>
        </div>
    </div>
    <div class="forward">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
